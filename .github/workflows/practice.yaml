name: Deployment Sample
on: 
  pull_request:
    types: opened
  workflow_dispatch:
jobs:
    test:
      runs-on: ${{matrix.os}}
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
          node: [16]
      steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node}}
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
    build:
      runs-on: ${{matrix.os}}
      strategy:
        matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
          node: [16, 18, 20]
      steps:
            - name: Get code
              uses: actions/checkout@v5
            - name: Install node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{matrix.node}}
            - name: Install dependencies
              run: npm install
            - name: Build Code
              run: npm run build
    deploy:
        runs-on: ${{matrix.os}}
        strategy:
          matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]
            node: [16, 18, 20]
